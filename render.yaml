services:
  - type: web
    name: fastapi-backend
    runtime: python
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      prisma generate
      prisma db push
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-postgres-db
          property: connectionString

  - type: web
    name: react-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fastapi-backend.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://fastapi-backend.onrender.com/api/*

databases:
  - name: my-postgres-db
    plan: free